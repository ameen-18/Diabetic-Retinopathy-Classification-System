<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .model-result {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .model-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Model Comparison</h1>
        <div class="model-result">
            <div class="model-label">VGG16:</div>
            <div>{{ vgg16_result }}</div>
        </div>
        <div class="model-result">
            <div class="model-label">ResNet:</div>
            <div>{{ resnet_result }}</div>
        </div>
        <div class="model-result">
            <div class="model-label">DenseNet:</div>
            <div>{{ densenet_result }}</div>
        </div>
    </div>
</body>
</html>
